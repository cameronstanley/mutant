<div class="well">
  <form novalidate class="form-horizontal">
    <div class="form-group">
      <label for="name" class="control-label col-md-2">Name</label>
      <div class="col-md-4">
        <input type="text" ng-model="rssFeed.name" class="form-control" placeholder="Enter name" />
      </div>
    </div>
    <div class="form-group">
      <label for="url" class="control-label col-md-2">URL</label>
      <div class="col-md-8">
        <input type="text" ng-model="rssFeed.url" class="form-control" placeholder="Enter URL" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-4">
        <input type="submit" ng-click="save(rssFeed)" value="Save" class="btn btn-md btn-primary btn-block" />
      </div>
    </div>
  </form>
</div>
